<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG con Enlace Invisible</title>
    <style>
        /* Cambiar el cursor a "manito" cuando esté sobre el SVG */
        svg a {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Enlace invisible, pero clicable -->
        <a href="pagina2.html">
            <!-- Un rectángulo invisible, sin borde ni relleno -->
            <rect width="200" height="200" fill="none" stroke="none"/>
        </a>
    </svg>

</body>
</html>
